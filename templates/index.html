<!DOCTYPE html>
<html>
<head>
    <title>Barter App Marketplace</title>
    <style>
        body { font-family: sans-serif; margin: 40px; background: #f4f4f4; }
        .card { background: white; padding: 20px; margin-bottom: 10px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .trade-info { color: #2c3e50; font-weight: bold; }
        .btn { background: #3498db; color: white; padding: 10px 15px; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Barter Marketplace</h1>
    <a href="/add" class="btn">Post a New Trade</a>
    <hr>
    {% for item in items %}
        <div class="card">
            <h2>{{ item.title }}</h2>
            <p>{{ item.description }}</p>
            <p class="trade-info">Giving: {{ item.offering }} | Seeking: {{ item.looking_for }}</p>
            <small>Posted on {{ item.date_posted.strftime('%Y-%m-%d') }}</small>
        </div>
    {% endfor %}
</body>
</html>
